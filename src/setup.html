<div id="letter-selector" style="display: flex; flex-direction: column; height: 100vh; overflow: hidden;">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .letter-section {
      border: 1px solid #ccc;
      margin: 4px 0;
      border-radius: 4px;
    }
    .letter-header {
      padding: 6px 10px;
      background: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
    }
    .letter-content {
      display: none;
      padding: 6px 10px;
    }
    .letter-section.active .letter-content {
      display: block;
    }
    .layout-item {
      margin: 2px 0;
    }
    .letter-header.selected {
      background: #8ebad7;
    }

    #layout-container {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    #action-buttons {
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fafafa;
      text-align: right;
      overflow: hidden;
    }

    #action-buttons button {
      min-width: 100px;
      padding: 8px 16px;
      margin-left: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f4f4f4;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    #action-buttons button:hover {
      background-color: #e0e0e0;
    }

    #action-buttons button:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
    }

    #ok-button:hover {
      background-color: #005fa3;
    }

    #error-message {
      display: none;
      background-color: #f44336;
      color: white;
      padding: 10px;
      margin: 0 8px 10px 8px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
  </style>

  <div id="layout-container"></div>

  <div id="error-message"></div>

  <div id="action-buttons">
    <button id="cancel-button">Annulla</button>
    <button id="ok-button">OK</button>
  </div>

  <script src="setupRenderer.js"></script>
</div>
